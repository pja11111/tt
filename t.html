<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc, #3215d8);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .input-group {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .input-group input {
        width: 60%;
        padding: 10px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      #addTask {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #addTask:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f4f4f4;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      li:hover {
        background-color: #e8f0fe;
        transform: translateY(-2px);
      }
      .deleteTask {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff6b6b;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .deleteTask:hover {
        background-color: #e63946;
        transform: scale(1.1);
      }
      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" id="taskNameInput" placeholder="Task Name" />
        <input type="text" id="taskDescriptionInput" placeholder="Description" />
        <button id="addTask">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      const addButton = document.getElementById("addTask");
      const taskNameInput = document.getElementById("taskNameInput");
      const taskDescriptionInput = document.getElementById("taskDescriptionInput");
      const taskList = document.getElementById("taskList");

      // ฟังก์ชันสำหรับเพิ่ม Task
      function addTask() {
        const taskName = taskNameInput.value.trim();
        const taskDescription = taskDescriptionInput.value.trim();

        if (taskName && taskDescription) {
          createTaskElement(taskName, taskDescription);
          taskNameInput.value = "";
          taskDescriptionInput.value = "";
        } else {
          alert("Please fill out both fields!");
        }
      }

      addButton.addEventListener("click", addTask);

      // ฟังก์ชันสำหรับสร้าง Element ของ Task
      function createTaskElement(taskName, taskDescription) {
        const listItem = document.createElement("li");

        const taskContent = document.createElement("span");
        taskContent.textContent = `${taskName}: ${taskDescription}`;
        listItem.appendChild(taskContent);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "deleteTask";

        listItem.appendChild(deleteButton);
        taskList.insertBefore(listItem, taskList.firstChild);

        deleteButton.addEventListener("click", function () {
          taskList.removeChild(listItem);
        });
      }
    </script>
  </body>
</html>
